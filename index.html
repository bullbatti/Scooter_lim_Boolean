<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge by Andrea Battista</title>

    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <main>
        <img src="assets/img/logo.png" alt="logo" id="logo">

        <h1>Taking Booleaners from A to B</h1>

        <div id="button_container">
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </div>

        <!-- Monopattino 1 -->
        <div id="monopattino_container">
            <div class="monopattino">
                <div class="monopattino_title">
                    <input type="checkbox">
                    <h2>Monopattino Gino22</h2>
                </div>
                
                <div class="distance">
                    &#8614 Via Guadalametri - a 220 metri da te
                </div>

                <div class="charge_status">
                    Stato carica:

                    <div class="bar" id="gino22bar"></div>
                </div>
            </div>

            <!-- Monopattino 2 -->
            <div class="monopattino">
                <div class="monopattino_title">
                    <input type="checkbox">
                    <h2>Monopattino Mike24</h2>
                </div>
                
                <div class="distance">
                    &#8614 Via Ricciardoni - a 420 metri da te
                </div>

                <div class="charge_status">
                    Stato carica:

                    <div class="bar" id="mike24bar"></div>
                </div>
            </div>

            <!-- Monopattino 3 -->
            <div class="monopattino">
                <div class="monopattino_title">
                    <input type="checkbox">
                    <h2>Monopattino Mike24</h2>
                </div>
                
                <div class="distance">
                    &#8614 Via Mentarini - a 490 metri da te
                </div>

                <div class="charge_status">
                    Stato carica:

                    <div class="bar" id="fede154bar"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
